      with:
        path: ./.nuke/temp/artifacts-download
        pattern: build___sample_app___*
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/temp/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke test_windows_2022_application_tests
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUN_SCRIPT }} Run --args "test_windows_2022_application_tests"
    - name: Upload sample_app post_test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: post_test___sample_app___TEST_WINDOWS_2022_APPLICATION_TESTS
        path: ./.nuke/temp/artifacts-upload/sample_app/*
        if-no-files-found: error
        retention-days: 1
    - name: Upload common post_test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: post_test___$common___TEST_WINDOWS_2022_APPLICATION_TESTS
        path: ./.nuke/temp/artifacts-upload/$common/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    - BUILDENTRY
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CONDITION == 'true' && needs.BUILDENTRY.result == 'success'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
