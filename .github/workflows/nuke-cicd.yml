        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_SUBMODULES }}
        persist-credentials: true
    - name: Download sample_app pre_test artifacts
