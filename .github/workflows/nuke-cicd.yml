    - name: Upload sample_app post_test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: post_test___sample_app___TEST_UBUNTU_22_04_DOMAIN_TESTS
        path: ./.nuke/temp/artifacts-upload/sample_app/*
        if-no-files-found: error
        retention-days: 1
    - name: Upload common post_test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: post_test___$common___TEST_UBUNTU_22_04_DOMAIN_TESTS
        path: ./.nuke/temp/artifacts-upload/$common/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    - BUILDENTRY
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CONDITION == 'true' && needs.BUILDENTRY.result == 'success'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  PUBLISHENTRY:
    name: Publish - sample_app (PublishEntry)
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_SUBMODULES }}
        persist-credentials: true
    - name: Download sample_app pre_test artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./.nuke/temp/artifacts-download
        pattern: pre_test___sample_app___*
    - name: Download sample_app build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./.nuke/temp/artifacts-download
        pattern: build___sample_app___*
    - name: Download sample_app post_test artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./.nuke/temp/artifacts-download
        pattern: post_test___sample_app___*
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/temp/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke PublishEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_RUN_SCRIPT }} Run --args "PublishEntry"
    - name: Upload common publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: publish___$common___PUBLISHENTRY
        path: ./.nuke/temp/artifacts-upload/$common/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    - BUILDENTRY
    - TEST_WINDOWS_2022_APPLICATION_TESTS
    - TEST_WINDOWS_2022_DOMAIN_TESTS
    - TEST_UBUNTU_22_04_APPLICATION_TESTS
    - TEST_UBUNTU_22_04_DOMAIN_TESTS
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CONDITION == 'true' && needs.BUILDENTRY.result == 'success' && needs.TEST_WINDOWS_2022_APPLICATION_TESTS.result == 'success' && needs.TEST_WINDOWS_2022_DOMAIN_TESTS.result == 'success' && needs.TEST_UBUNTU_22_04_APPLICATION_TESTS.result == 'success' && needs.TEST_UBUNTU_22_04_DOMAIN_TESTS.result == 'success'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  POST_SETUP:
    name: Post Setup
    runs-on:
      labels: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
        persist-credentials: true
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./.nuke/temp/artifacts-download
        pattern: '*___*'
    - name: Run Nuke PipelinePostSetup
      run: chmod +x ./build.sh && ./build.sh PipelinePostSetup
    needs:
    - PRE_SETUP
    - BUILDENTRY
    - TEST_WINDOWS_2022_APPLICATION_TESTS
    - TEST_WINDOWS_2022_DOMAIN_TESTS
    - TEST_UBUNTU_22_04_APPLICATION_TESTS
    - TEST_UBUNTU_22_04_DOMAIN_TESTS
    - PUBLISHENTRY
    if: success() || failure() || always()
    timeout-minutes: 30
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
      NUKE_RUN_RESULT_GITHUB_TEST_WINDOWS_2022_APPLICATION_TESTS: ${{ needs.TEST_WINDOWS_2022_APPLICATION_TESTS.result }}
      NUKE_RUN_RESULT_GITHUB_TEST_WINDOWS_2022_DOMAIN_TESTS: ${{ needs.TEST_WINDOWS_2022_DOMAIN_TESTS.result }}
      NUKE_RUN_RESULT_GITHUB_TEST_UBUNTU_22_04_APPLICATION_TESTS: ${{ needs.TEST_UBUNTU_22_04_APPLICATION_TESTS.result }}
      NUKE_RUN_RESULT_GITHUB_TEST_UBUNTU_22_04_DOMAIN_TESTS: ${{ needs.TEST_UBUNTU_22_04_DOMAIN_TESTS.result }}
      NUKE_RUN_RESULT_GITHUB_BUILDENTRY: ${{ needs.BUILDENTRY.result }}
      NUKE_RUN_RESULT_GITHUB_PUBLISHENTRY: ${{ needs.PUBLISHENTRY.result }}
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NUKE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
