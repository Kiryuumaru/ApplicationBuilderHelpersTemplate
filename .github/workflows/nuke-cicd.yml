name: Nuke CICD Pipeline
on:
  push:
    branches:
    - prerelease
    - master
    tags:
    - bump-*
  pull_request:
    branches:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  PRE_SETUP:
    name: Pre Setup
    runs-on:
      labels: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
        persist-credentials: true
    - id: NUKE_RUN
      name: Run Nuke PipelinePreSetup
      run: chmod +x ./build.sh && ./build.sh PipelinePreSetup
    timeout-minutes: 30
    outputs:
      NUKE_PRE_SETUP: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP }}
      NUKE_PRE_SETUP_OUTPUT_TEST_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_TEST_MATRIX }}
      NUKE_PRE_SETUP_OUTPUT_BUILD_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_BUILD_MATRIX }}
      NUKE_PRE_SETUP_OUTPUT_PUBLISH_MATRIX: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_OUTPUT_PUBLISH_MATRIX }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CONDITION }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUNS_ON }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUN_SCRIPT }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CONDITION }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_RUNS_ON }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_RUN_SCRIPT }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_DOMAIN_TESTS_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CONDITION }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_RUNS_ON }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_RUN_SCRIPT }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_APPLICATION_TESTS_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CONDITION }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_RUNS_ON }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_RUN_SCRIPT }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_TEST_UBUNTU_22_04_DOMAIN_TESTS_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_BUILDENTRY_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CONDITION }}
      NUKE_PRE_SETUP_BUILDENTRY_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_RUNS_ON }}
      NUKE_PRE_SETUP_BUILDENTRY_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_RUN_SCRIPT }}
      NUKE_PRE_SETUP_BUILDENTRY_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_KEY }}
      NUKE_PRE_SETUP_BUILDENTRY_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_BUILDENTRY_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_SUBMODULES }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CONDITION: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CONDITION }}
      NUKE_PRE_SETUP_PUBLISHENTRY_RUNS_ON: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_RUNS_ON }}
      NUKE_PRE_SETUP_PUBLISHENTRY_RUN_SCRIPT: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_RUN_SCRIPT }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_KEY }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_RESTORE_KEY }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_MAIN_RESTORE_KEY: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CACHE_MAIN_RESTORE_KEY }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_DEPTH: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_DEPTH }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_TAGS: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_FETCH_TAGS }}
      NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_SUBMODULES: ${{ steps.NUKE_RUN.outputs.NUKE_PRE_SETUP_PUBLISHENTRY_CHECKOUT_SUBMODULES }}
  BUILDENTRY:
    name: Build - sample_app (BuildEntry)
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_RUNS_ON) }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_DEPTH }}
        fetch-tags: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_FETCH_TAGS }}
        submodules: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CHECKOUT_SUBMODULES }}
        persist-credentials: true
    - name: Download sample_app pre_test artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./.nuke/temp/artifacts-download
        pattern: pre_test___sample_app___*
    - name: Cache Run
      uses: actions/cache@v4
      with:
        path: ./.nuke/temp/cache
        key: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_KEY }}
        restore-keys: |-
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_RESTORE_KEY }}
          ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CACHE_MAIN_RESTORE_KEY }}
    - id: NUKE_RUN
      name: Run Nuke BuildEntry
      run: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_RUN_SCRIPT }} Run --args "BuildEntry"
    - name: Upload sample_app build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build___sample_app___BUILDENTRY
        path: ./.nuke/temp/artifacts-upload/sample_app/*
        if-no-files-found: error
        retention-days: 1
    - name: Upload common build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build___$common___BUILDENTRY
        path: ./.nuke/temp/artifacts-upload/$common/*
        if-no-files-found: error
        retention-days: 1
    needs:
    - PRE_SETUP
    if: "! failure() && ! cancelled() && needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_BUILDENTRY_CONDITION == 'true'"
    env:
      NUKE_PRE_SETUP: ${{ needs.PRE_SETUP.outputs.NUKE_PRE_SETUP }}
  TEST_WINDOWS_2022_APPLICATION_TESTS:
    name: Test Application.Tests on windows-2022
    runs-on: ${{ fromJson(needs.PRE_SETUP.outputs.NUKE_PRE_SETUP_TEST_WINDOWS_2022_APPLICATION_TESTS_RUNS_ON) }}
